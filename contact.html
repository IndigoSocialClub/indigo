<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="countdown.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- SOCIAL MEDIA  -->
        <div class="socialmedia">
            <a href="https://www.linkedin.com/company/indigo-social-club/" target="_blank">
                <i class="fa fa-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/goindigosocial/" target="_blank">
                <i class="fa fa-instagram"></i>
            </a>
        </div>

        <div class="aboutcontainer">
            <div>
                <a href="index.html">
                    <img id = "title" class = "center" src="Wordmark HZ Lockup.png" alt="Indigo Social">
                </a>
            </div>

            <div class="aboutblurb" id="contain">
                <h1>Contact Us</h1>
                <br>
                <p1>If you're a business looking to work with us for a future event, email contact@indigosocialclub.org!</p1>
            </div>
            <br>
            <form class="make_white" action= "MAILTO:contact@indigosocialclub.org" method="post" enctype="text/plain" style="text-align: center;">
                <ul class="no-bullets">
                    <li>
                        First name:<br>
                        <input type="text"/><br>
                    </li>
                    <li>
                        Last name:<br>
                        <input type="text"/><br>
                    </li>
                    <li>
                        Phone Number: <br>
                        <input type="number" min="0000000000" max="9999999999"/><br>
                    </li>
                    <li>
                        E-mail:<br>
                        <input type="email"/><br>
                    </li>
                    <li>
                        <label for="msg">Message:</label><br>
                        <textarea id="msg" name="user_message" cols="30" rows="10"></textarea><br>
                    </li>
                    <li class="button">
                        <input type="submit" value="Send"></input>
                        <input type="reset" value="Reset"></input>
                    </li>
                </ul>

            </form>
            <nav class="main-menu text">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="press.html">Press</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                </ul>
            </nav>
        </div>
    </body>
</html>
